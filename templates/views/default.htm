<div class='catablog-row' %MIN-HEIGHT%>
	<div class="catablog-images" style='width:%IMAGE-SIZE%px;'>
		<img class='catablog-image %LIGHTBOX%' src="%IMAGE%" height="%IMAGE-SIZE%" width="%IMAGE-SIZE%" alt="" />
		%SUB-IMAGES%
	</div>
	<h4 class='catablog-title' style='margin-left:%MARGIN-LEFT%'>%TITLE%</h4>
	<div class="catablog-description" style="margin-left:%MARGIN-LEFT%">
		<p>%DESCRIPTION%</p>
		%BUY-NOW-BUTTON%
	</div>
</div>
